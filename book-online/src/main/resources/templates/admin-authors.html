<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Book Online</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <th:block th:replace="fragments :: admin-css"></th:block>
  </head>
  <body>
    <!-- Header -->
    <header th:replace="fragments :: header"></header>

    <div class="container">
      <h1>Authors</h1>

      <a
        type="button"
        class="btn btn-sm btn-primary mb-3"
        th:href="@{/admin/authors/add}"
        >Add new author</a
      >

      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full name</th>
            <th scope="col">Gender</th>
            <th scope="col">Address</th>
            <th scope="col">Year of birth</th>
            <th scope="col">Year of death</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="author, iStat : ${authors}">
            <!-- # -->
            <th scope="row" th:text="${iStat.index + 1}"></th>
            <!-- Full name -->
            <td>
              <a
                th:href="@{|/admin/authors/${author.id}|}"
                th:text="${author.fullName}"
              ></a>
            </td>
            <!-- Gender -->
            <td th:text="${author.gender}"></td>
            <!-- Address -->
            <td th:text="${author.address}"></td>
            <!-- Year of birth -->
            <td th:text="${author.yearOfBirth}"></td>
            <!-- Year of death -->
            <td th:text="${author.yearOfDeath}"></td>
            <!-- Options -->
            <td>
              <form
                id="form-update"
                th:action="@{|/admin/authors/${author.id}/update|}"
                method="GET"
              >
                <button
                  type="submit"
                  form="form-update"
                  class="btn btn-sm btn-secondary"
                >
                  <i class="fa-regular fa-pen-to-square"></i>
                </button>
              </form>
              <form
                id="form-delete"
                th:action="@{|/admin/authors/${author.id}/delete|}"
                method="GET"
              >
                <button
                  type="submit"
                  form="form-delete"
                  class="btn btn-sm btn-danger"
                >
                  <i class="fa-regular fa-trash-can"></i>
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- BEGIN Pagination  -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <!-- Go to previous page -->
          <li th:unless="${page == 1}" class="page-item">
            <a
              class="page-link"
              th:href="@{/admin/authors (page=${page - 1})}"
              aria-label="Previous"
            >
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <!-- First page -->
          <li th:unless="${page <= 2}" class="page-item">
            <a
              class="page-link"
              th:href="@{/admin/authors (page=1)}"
              th:text="1"
              >previous page</a
            >
          </li>
          <!-- ... -->
          <li th:unless="${page <= 2}" class="page-item disabled">
            <a class="page-link">...</a>
          </li>
          <!-- Previous page -->
          <li th:unless="${page == 1}" class="page-item">
            <a
              class="page-link"
              th:href="@{/admin/authors (page=${page - 1})}"
              th:text="${page - 1}"
              >previous page</a
            >
          </li>
          <!-- Current page -->
          <li class="page-item active">
            <a
              class="page-link"
              th:href="@{/admin/authors (page=${page})}"
              th:text="${page}"
              >current page</a
            >
          </li>
          <!-- Next page -->
          <li th:unless="${page == maxPage}" class="page-item">
            <a
              class="page-link"
              th:href="@{/admin/authors (page=${page + 1})}"
              th:text="${page + 1}"
              >next page</a
            >
          </li>
          <!-- ... -->
          <li th:unless="${page + 1 >= maxPage}" class="page-item disabled">
            <a class="page-link">...</a>
          </li>
          <!-- Last page -->
          <li th:unless="${page + 1 >= maxPage}" class="page-item">
            <a
              class="page-link"
              th:href="@{/admin/authors (page=${maxPage})}"
              th:text="${maxPage}"
              >previous page</a
            >
          </li>
          <!-- Go to next page -->
          <li th:unless="${page == maxPage}" class="page-item">
            <a
              class="page-link"
              th:href="@{/admin/authors (page=${page + 1})}"
              aria-label="Next"
            >
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- END Pagination  -->
    </div>

    <!-- Scripts -->
    <th:block th:replace="fragments :: admin-scripts"></th:block>
  </body>
</html>
