<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Book Online</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <th:block th:replace="fragments :: admin-css"></th:block>
  </head>
  <body>
    <!-- Header -->
    <header th:replace="fragments :: header"></header>

    <!-- BEGIN container -->
    <div class="container">
      <h1>Authors</h1>

      <a
        type="button"
        class="btn btn-sm btn-primary mb-3"
        th:href="@{/admin/authors/add}"
        >Add new author</a
      >

      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full name</th>
            <th scope="col">Gender</th>
            <th scope="col">Address</th>
            <th scope="col">Year of birth</th>
            <th scope="col">Year of death</th>
            <th scope="col">Number of books</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="author, iStat : ${authors}">
            <!-- # -->
            <th scope="row" th:text="${iStat.index + 1}"></th>
            <!-- Full name -->
            <td>
              <a
                th:href="@{|/admin/authors/${author.id}|}"
                th:text="${author.fullName}"
              ></a>
            </td>
            <!-- Gender -->
            <td th:text="${author.gender}"></td>
            <!-- Address -->
            <td th:text="${author.address}"></td>
            <!-- Year of birth -->
            <td th:text="${author.yearOfBirth}"></td>
            <!-- Year of death -->
            <td th:text="${author.yearOfDeath}"></td>
            <!-- Number of books -->
            <td th:text="${author.books.size}"></td>
            <!-- Options -->
            <td>
              <form
                id="form-update"
                th:action="@{|/admin/authors/${author.id}/update|}"
                method="GET"
              >
                <button
                  type="submit"
                  form="form-update"
                  class="btn btn-sm btn-secondary"
                >
                  <i class="fa-regular fa-pen-to-square"></i>
                </button>
              </form>
              <form
                id="form-delete"
                th:action="@{|/admin/authors/${author.id}/delete|}"
                method="GET"
              >
                <button
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  class="btn btn-sm btn-danger"
                >
                  <i class="fa-regular fa-trash-can"></i>
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- BEGIN Pagination  -->
      <nav
        th:replace="fragments :: pagination('authors')"
        aria-label="Page navigation"
      ></nav>
      <!-- END Pagination  -->
    </div>
    <!-- END container -->

    <!-- Modal confirm delete -->
    <div th:replace="fragments :: modalConfirmDelete"></div>

    <!-- Scripts -->
    <th:block th:replace="fragments :: admin-scripts"></th:block>
  </body>
</html>
