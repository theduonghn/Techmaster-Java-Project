<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fragments</title>

    <th:block th:fragment="css">
      <!-- Bootstrap -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
      />

      <!-- Font Awesome -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />

      <link rel="stylesheet" href="assets/css/main.css" />

      <noscript
        ><link rel="stylesheet" href="assets/css/noscript.css"
      /></noscript>
    </th:block>
  </head>
  <body>
    <!-- Header -->
    <header th:fragment="header" id="header">
      <!-- Navbar -->
      <div class="fluid-container">
        <nav class="p-2 navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/"
            ><span class="fa fa-book"></span> Book Online
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/books}">Books</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" th:href="@{/about}">About Us</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" th:href="@{/contact}">Contact Us</a>
              </li>
            </ul>

            <!-- Icons -->
            <ul class="navbar-nav d-flex flex-row me-1">
              <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" th:href="@{/checkout}"
                  ><i class="fas fa-shopping-cart"> </i>
                </a>
              </li>
              <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-user"> </i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- Navbar -->
    </header>

    <!-- Scripts -->
    <th:block th:fragment="scripts">
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script th:src="@{/assets/js/jquery.scrolly.min.js}"></script>
      <script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>

      <script th:src="@{/assets/js/main.js}"></script>
    </th:block>
  </body>
</html>
