<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Book Online</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <th:block th:replace="fragments :: admin-css"></th:block>
  </head>
  <body>
    <!-- Header -->
    <header th:replace="fragments :: header"></header>

    <!-- BEGIN container -->
    <div class="container">
      <h1>Author Details</h1>

      <!-- BEGIN Table of details -->
      <div class="col-8">
        <table class="table table-bordered">
          <!-- Username -->
          <tr>
            <th>Username</th>
            <td th:text="${user.username}"></td>
          </tr>
          <!-- Avatar -->
          <tr>
            <th>Avatar</th>
            <td>
              <img th:src="|/${user.avatar}|" alt="" class="logo-medium" />
            </td>
          </tr>
          <!-- Email -->
          <tr>
            <th>Email</th>
            <td th:text="${user.email}"></td>
          </tr>
          <!-- Mobile -->
          <tr>
            <th>Mobile</th>
            <td th:text="${user.mobile}"></td>
          </tr>
          <!-- Full name -->
          <tr>
            <th>Full name</th>
            <td th:text="${user.fullName}"></td>
          </tr>
          <!-- Gender -->
          <tr>
            <th>Gender</th>
            <td th:text="${user.gender}"></td>
          </tr>
          <!-- Date of birth -->
          <tr>
            <th>Date of birth</th>
            <td th:text="${user.dob}"></td>
          </tr>
          <!-- Home address -->
          <tr>
            <th>Home address</th>
            <td th:text="${user.homeAddress}"></td>
          </tr>
          <!-- Work address -->
          <tr>
            <th>Work address</th>
            <td th:text="${user.workAddress}"></td>
          </tr>
          <!-- Roles -->
          <tr>
            <th>Roles</th>
            <td th:text="${user.roles}"></td>
          </tr>
          <!-- Status -->
          <tr>
            <th>Status</th>
            <td th:text="${user.status}"></td>
          </tr>
        </table>
      </div>
      <!-- END Table of details -->
      </form>
    <!-- END container -->

    <!-- Scripts -->
    <th:block th:replace="fragments :: admin-scripts"></th:block>
  </body>
</html>
