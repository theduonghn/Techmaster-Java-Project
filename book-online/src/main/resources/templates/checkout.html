<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Book Online</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <th:block th:replace="fragments :: css"></th:block>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header th:replace="fragments :: header"></header>

      <!-- Main -->
      <div id="main">
        <div class="inner">
          <h1>Checkout</h1>
        </div>
      </div>

      <!-- Footer -->
      <footer id="footer">
        <div class="inner">
          <section>
            <form method="post" action="#">
              <div class="fields">
                <div class="field half">
                  <input
                    type="text"
                    name="field-2"
                    id="field-2"
                    placeholder="Name"
                  />
                </div>

                <div class="field half">
                  <input
                    type="text"
                    name="field-3"
                    id="field-3"
                    placeholder="Email"
                  />
                </div>

                <div class="field half">
                  <input
                    type="text"
                    name="field-4"
                    id="field-4"
                    placeholder="Mobile"
                  />
                </div>

                <div class="field half">
                  <input
                    type="text"
                    name="field-5"
                    id="field-5"
                    placeholder="Address 1"
                  />
                </div>

                <div class="field half">
                  <input
                    type="text"
                    name="field-6"
                    id="field-6"
                    placeholder="Address 2"
                  />
                </div>

                <div class="field half">
                  <select>
                    <option value="">-- Choose Payment Method--</option>
                    <option value="">-- Choose Payment Method--</option>
                    <option value="">-- Choose Payment Method--</option>
                    <option value="">-- Choose Payment Method--</option>
                  </select>
                </div>

                <div class="field">
                  <div>
                    <input type="checkbox" id="checkbox-4" />

                    <label for="checkbox-4">
                      I agree with the
                      <a th:href="@{/terms}" target="_blank"
                        >Terms &amp; Conditions</a
                      >
                    </label>
                  </div>
                </div>

                <div class="field half text-right">
                  <ul class="actions">
                    <li>
                      <input
                        type="submit"
                        class="btn btn-secondary"
                        value="Finish"
                      />
                    </li>
                  </ul>
                </div>
              </div>
            </form>
          </section>
          <section>
            <h2>Contact Info</h2>

            <ul class="alt">
              <li>
                <span class="fa fa-envelope-o"></span>
                <a href="#">contact@company.com</a>
              </li>
              <li><span class="fa fa-phone"></span> +1 333 4040 5566</li>
              <li>
                <span class="fa fa-map-pin"></span> 212 Barrington Court New
                York, ABC 10001 United States of America
              </li>
            </ul>

            <h2>Follow Us</h2>

            <ul class="icons">
              <li>
                <a href="#" class="icon style2 fa-twitter"
                  ><span class="label">Twitter</span></a
                >
              </li>
              <li>
                <a href="#" class="icon style2 fa-facebook"
                  ><span class="label">Facebook</span></a
                >
              </li>
              <li>
                <a href="#" class="icon style2 fa-instagram"
                  ><span class="label">Instagram</span></a
                >
              </li>
              <li>
                <a href="#" class="icon style2 fa-linkedin"
                  ><span class="label">LinkedIn</span></a
                >
              </li>
            </ul>
          </section>
        </div>
      </footer>
    </div>

    <!-- Scripts -->
    <th:block th:replace="fragments :: scripts"></th:block>
  </body>
</html>
